<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <div id="screen">
              <div class="head-bar">
                <a href = "albums.html"><div class="back-button"><i class="material-icons">arrow_back</i></div></a>
              </div>
              <div class="songs-info-wrapper">
                <div>
                    <img src = "images/currents.jpg" class = "songs-album-art">

                <div class = "songs-text-info">

                  <h1 class = "songs-album-year">2015</h1>
                </div>
              </div>
              <div class = "songs-list">
                 <ol>
                  <a href = "player.html"><li>Let It Happen</li></a>
                    <li>Nangs</li>
                    <li>The Moment</li>
                    <li>Yes I'm Changing</li>
                    <li>Eventually</li>
                    <li>Gossip</li>
                    <li>The Less I Know The Better</li>
                    <li>Past Life</li>
                    <li>Disciples</li>
                    <li>'Cause I'm A Man</li>
                 </ol>
               </div>
        </div>
   </body>
</html>
