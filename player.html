<html>
<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
   <div id="screen">
     <div class="head-bar">
      <a href = "songs.html"><div class="back-button"><i class="material-icons">arrow_back</i></div></a>
   </div>
   <div class = "player-album-art">
   <img src="images/currents.jpg" alt="Currents Album Cover"/>
   </div>
   <div class = "player-song-info">
      <p id = "player-song-name">Let It Happen</p>
      <p><em>Currents</em> - Tame Impala</p>
   </div>
   <input type="range" id = "player-time">    
      <div id = "time-elapsed">0:00</div>
      <div id = "time-total">3:00</div>
   <div class = player-controls>
      <button onclick="prevSong()"><i class ="material-icons">skip_previous</i></button>
      <button onclick="switchPlay()"><i class ="material-icons" id = "play-button">play_arrow</i></button>
      <button onclick="nextSong()"><i class ="material-icons">skip_next</i></button>
   </div>

   <div class = "volume-bar">
      <i class = "material-icons" id = "volume-down-icon">volume_down</i>
      <div class = "volume-level">
         <div id="vl0"></div>
         <div id="vl1"></div>
         <div id="vl2"></div>
         <div id="vl3"></div>
         <div id="vl4"></div>
         <div id="vl5"></div>
      </div>
   </div>

   <button class = "volume-rocker" id = "down-button" onclick="volDown()">&mdash;</button>
   <button class = "volume-rocker" id = "up-button" onclick="volUp()">+</button>
   
</div>
<script src="ipod.js"></script>
</body>
</html>
